<script src="/static/components/requirejs/require.js"></script>
<div id="d3-container-%%unique-id%%"></div>

<style>
    .links path {
        fill: none;
    }
    .nodes circle {
        pointer-events: all;

        stroke-width: 2px;
        opacity: 1.0;
    }
    .nodes text {
        pointer-events: none;
        font: 10px sans-serif;
        fill: #fff;
        stroke-width: 0.6px;
        opacity: 1.0;
    }
</style>

<p>Data Select:
<input type="range" min="0", max="%%matrixLength%%", step="1", value="0" id="dataSelect"/>
<output id="dataOutput">null</output>
</p>
